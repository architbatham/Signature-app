<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="style.css" rel="styesheet" > -->
     <link rel="icon" href="./image/favicon/signature.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap');

        *{
            font-family: "Tiny5", sans-serif;
        }
        h1,p{
            font-family: "Tiny5", sans-serif;
            text-align: center;
            text-transform:capitalize
        }
        .main{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .canvas{
                border: 2px solid black;
               }
        .top,.bottom{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }

        .block , input, select, button{
            width: 80%;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .top> .block{
            margin: 10px;
        }
        .bottom>button{
            margin: 10px;
        }
        .block>p{
            margin: 10px auto ;
            width: 50%;
        }
        footer,p {
        padding: 10px 0;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        margin:0;
    }
    

     </style>
</head>
<body>
    <h1>Signature app</h1>
    
    <div class="main">
    <div>
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor"/>
            </div>
            <div class="block">
                <p>Font size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
            <canvas class="canvas" id="myCanvas" width="800" height="500">

            </canvas>
            <div class="bottom">
                <button type="button" class="btn btn-outline-danger" id="clearButton">Clear</button>
                <button type="button" class="btn btn-outline-success" id="saveButton">save and download</button>
                <button type="button" class="btn btn-outline-warning" id="RetrieveButton">Retrieve</button>
            </div>
        </div>
        <footer>
            <p>Designed by <a href="https://github.com/architbatham">@ArchitBatham</a></p>
        </footer>
    </div>

   


    <script>
        const colorPicker = document.getElementById("colorPicker");
const canvasColor = document.getElementById("canvasColor");
const canvas = document.getElementById("myCanvas");
const clearButton = document.getElementById("clearButton");
const saveButton = document.getElementById("saveButton");
const fontSize = document.getElementById("fontSize");
const retrieveButton  = document.getElementById("RetrieveButton")
const ctx = canvas.getContext('2d');
let isDrawing = false;
let lastX = 0;
let lastY = 0;

colorPicker.addEventListener('change', (e) => {
    ctx.strokeStyle = e.target.value;
    ctx.fillStyle = e.target.value;
});

canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
});

canvas.addEventListener('mousemove', (e) => {
    if (isDrawing) {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        lastX = e.offsetX;
        lastY = e.offsetY;
    }
});
canvas.addEventListener('mouseup',()=>{
    isDrawing=false;
});

canvasColor.addEventListener('change',(e)=>{
    ctx.fillStyle = e.target.value;
    ctx.fillRect(0,0,800,500);
});

fontSize.addEventListener('change',(e)=>{
    ctx.lineWidth = e.target.value
})

clearButton.addEventListener('click',()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height)
})

saveButton.addEventListener('click',()=>{
    localStorage.setItem('canvasContents',canvas.toDataURL());

    let link = document.createElement('a');

    link.download = 'my-canvas.png';

    link.href = canvas.toDataURL();

    link.click();
})

retrieveButton.addEventListener('click', () => {
    let savedCanvas = localStorage.getItem('canvasContents');

    if (savedCanvas) {
        let img = new Image();
        img.src = savedCanvas;
        
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before drawing
            ctx.drawImage(img, 0, 0);
        };
    } else {
        alert("No saved canvas found!");
    }
});

    </script>
    
</body>
</html>
